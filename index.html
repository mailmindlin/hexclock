<!DOCTYPE html>
<html manifest="appcache.mf">
	<head>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-transparent">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="main.js" async defer></script>
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:800,400,300" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="main.css"/>
		<title>HexClock</title>
	</head>
	<body class="bright">
		<table>
			<tbody>
				<tr>
					<td valign="middle">
						<h1 id='timetext'><span id="hours">HH</span> : <span id="minutes">MM</span> : <span id="seconds">SS</span></h1>
						<br/>
						<h2 id='timecolor'>#FFFFFF</h2>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
